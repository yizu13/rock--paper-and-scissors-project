<!DOCTYPE html>
<html>
    <head>
        <title>Rock, paper and scissors</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section>
            <div class="title">
            <h1 class="text_title">Come play!</h1>
            <img src="IMGs/cool.png" width="60px" height="60" class="emoji_cool">
            </div>
            <div class="gameover">
                <h2 class="gameover_text">Game over</h2>
            </div>
            <div class="scissors_button">
                <button class="faq-button">
                    <img src="IMGs/scissors.png" width="50px" height="50px">
                <span class="tooltip">SCISSORS</span>
              </button>
            </div>

            <div class="Rock_button">
                <button class="faq-button">
                    <img src="IMGs/rock.png" width="50px" height="50px">
                </svg>
                <span class="tooltip">ROCK</span>
              </button>
            </div>

            <div class="paper_button">
                <button class="faq-button">
                    <img src="imgs/paper.png" width="50px" height="50px">
                </svg>
                <span class="tooltip">PAPER</span>
              </button>
            </div>
            <div class="bot_scissors" id="bot_scissors_reaction">
                <img src="IMGs/black_scissors.png" width="20px" height="20px">
            </div>
            <div class="bot_paper" id="bot_paper_reaction">
                <img src="IMGs/black_paper.png" width="20px" height="20px">
            </div>
            <div class="bot_rock" id="bot_rock_reaction">
                <img src="IMGs/black_rock.png" width="20px" height="20px">
            </div>
        </section>
    </body>
    <script src="logic.js"></script>
</html>
